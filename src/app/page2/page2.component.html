<div class="container-fluid" style="margin: 0px">
  <div class="row">
    <h4 style="color: blueviolet; background-color: lightsalmon">
      Add User Page 2
    </h4>
    <div>
      <label for="user" style="margin-right: 20px">Name</label>
      <input type="text" id="name" [(ngModel)]="newUser.name" />
      <label for="email" style="margin-right: 25px; margin-top: 10px"
        >Email</label
      >
      <input type="email" id="email" [(ngModel)]="newUser.email" />
      <button
        class="btn btn-success"
        style="margin-top: 10px; width: 280px"
        (click)="addNewUser()"
      >
        Add User Page 2
      </button>

      <hr />
      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
